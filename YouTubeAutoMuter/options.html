<!DOCTYPE html>
<style>
    .nobr {
        white-space: nowrap;
    }
</style>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <div class="nobr">
            <input type="checkbox" id="autoMuteOn" value="AutoMute" disabled />
            <label class="tooltiplabel" for="autoMuteOn" title="Auto muting ads and auto unmuting the real video">Auto Mute</label><br>
        </div>
        <div class="nobr">
            <input type="checkbox" id="prepauseOn" value="Prepause" disabled />
            <label class="tooltiplabel" for="prepauseOn" title="First time pausing the ad will be unpaused, and the video will be paused at the start">Prepause</label><br>
        </div>
        <div class="nobr">
            <input type="checkbox" id="autoSkipOn" value="AutoSkip" disabled />
            <label class="tooltiplabel" for="autoSkipOn" title="Auto skip skippable ads as soon as possible">Auto Skip</label><br>
        </div>
        <script src="options.js" type="text/javascript">
        </script>
</body>
</html>
